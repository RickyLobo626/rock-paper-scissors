<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styless.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
  <header>
    <h1>
      <span class="green">ROCK</span>
      <span class="blue">PAPER</span>
      <span class="red"> SCISSORS</span>
    </h1>
  </header>
  <main>
    <div id="post-game" class="hidden">
      <p id="result"></p>
      <button id="restart" class="hidden">Play Again</button>
    </div>
    <div id="game">
      <div id="enemy">
        <img id="enemy-img" class="hidden" src="./images/enemy-rock.png" alt="enemy hand">
      </div>
      <p id="enemy-comment"></p>
      <div id="player-div">
        <div class="rock"><img src="./images/rock.png" alt="rock hand"></div>
        <div class="paper"><img src="./images/paper.png" alt="paper hand"></div>
        <div class="scissors"><img src="./images/scissors.png" alt="scissors hand"></div>
      </div>
      <p id="comment">Choose one!</p>
      <div id="scoreboard">
        <p class="green">Your score: <span class="score">0</span></p>
        <p class="red">Computer Score: <span class="enemy-score">0<span></p>
      </div>
    </div>
  </main>
  <footer>
    <p>RickyLobo626 | The Odin Project</p>
  </footer>
</body>
</html>
